<header class="header-area">
    <div class="header-top">
        <div class="container">
            <div class="header-top-wrapper d-flex flex-wrap justify-content-sm-between">
                <div class="header-top-left mt-10">
                    <ul class="header-meta">
                        <li><a href="mailto://infoedumate@example.com">isetbizerte@gmail.com</a></li>
                    </ul>
                </div>
                <div class="header-top-right mt-10">
                    <div class="header-link">
                        <a class="login" (click)="goToLogin()">Login</a>
                        <a class="register" (click)="goToRegister()">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="navigation" class="navigation navigation-landscape">
        <div class="container position-relative">
            <div class="row align-items-center">
                <div class="col-lg-3">
                    <div class="header-logo">
                        <a ><img src="assets/images/logo.webp" width="135" height="88" alt="Logo"></a>
                    </div>
                </div>
                <div class="col-lg-7 position-static">
                    <div class="nav-toggle"></div>
                    <nav class="nav-menus-wrapper">
                        <ul class="nav-menu">
                            <li>
                                <a class="active" (click)="goToHome()">Home</a>
                                
                            </li>
                            <li>
                                <a (click)="goToCourse()">Courses</a>
                            </li>
                            <li>
                                <a (click)="goToEvent()">Events</a>
                                
                            </li>
                            <li>
                                <a (click)="goToProduct()">Product</a>
                                
                            </li>
                            
                            <li><a (click)="goToContact()">Contact</a></li>
                        </ul>
                    </nav>
                </div>
                
            </div>
        </div>
    </div>
</header>
<form  style="margin-top: 200px;">
     
  <div class="col-md-6 col-lg-4 offset-lg-4 offset-md-3 mt-5" >
    <div class="bg-light p-5 border shadow">
        <!-- Login Form -->
        <form  [formGroup]="loginForm" (ngSubmit)="logIn()">                
            <div class="mb-4">
                <input type="email" formControlName="email" class="form-control" id="floatingInput"
                placeholder="name@example.com">
                <p class="form-text text-end">Enter Valid Username/Email</p>
            </div>
            <div class="mb-4">
                <input type="password" formControlName="password" class="form-control" id="floatingPassword"
                placeholder="Password">
                <p class="form-text text-end">Enter Valid Password</p>
            </div>
            <button type="submit" name="submit" class="btn btn-primary w-100 my-3 shadow">Login</button>
            <p class="text-center m-0">Not yet account, <a >Please Signup</a></p>
        </form>
        <!-- Login Form -->
    </div>
</div>
