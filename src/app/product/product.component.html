<section class="event-area" style="margin-top: 100px;">
    <div class="container" style="text-align: center;">
        <div class="event-title-tab-menu">
            <div class="event-title mt-10">
                <h2  class="title">Our <br> Product</h2>
            </div>

            
        </div>
        <button type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-primary w-90 my-3 shadow">Add Products</button>

                    
    </div>
</section>

<table class="table table-hover" style="margin-top: 60px;">
    <thead class=" table-blue">
      <tr>
        <th scope="col"><h3>Name</h3></th>
        <th scope="col"><h3>Price</h3></th>
        <th scope="col"><h3>Valable</h3></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody *ngFor="let row of productData">
      <tr>
        
        <td>{{row.name}}</td>
        <td>{{row.price}}</td>
        <td>{{row.valable}}</td>
        <td>
            <button (click)="deleteProduct(row)" class="btn btn-danger mx-3">delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  
  




  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" >
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="form-group">
                    <label for="exampleInputEmail1">Name Product</label>
                    <input type="text" formControlName="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Price Product </label>
                    <input type="text" formControlName="price" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter price">
                  </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Valable</label>
                  <input type="email" formControlName="valable" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter valable">
                </div>
                
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" (click)="postProductDetails()" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
